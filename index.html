 <!-- Formularz -->
<section id="form-view" class="section2">
   <form action="/action_page.php" autocomplete="off">

    <div>
      <label for="name">Imię</label>
      <input type="text" id="name" name="name" />

      <label for="surname">Nazwisko</label>
      <input type="text" id="surname" name="surname" />

      <label for="wojewodztwa">Wybierz województwo:</label>
      <select name="wojewodztwa" id="wojewodztwa">
        <option value="dolnoslaskie">Dolnośląskie</option>
        <option value="kujawsko-pomorskie">Kujawsko-Pomorskie</option>
        <option value="lubelskie">Lubelskie</option>
        <option value="lubuskie">Lubuskie</option>
        <option value="lodzkie">Łódzkie</option>
        <option value="malopolskie">Małopolskie</option>
        <option value="mazowieckie">Mazowieckie</option>
        <option value="opolskie">Opolskie</option>
        <option value="podkarpackie">Podkarpackie</option>
        <option value="podlaskie">Podlaskie</option>
        <option value="pomorskie">Pomorskie</option>
        <option value="slaskie">Śląskie</option>
        <option value="swietokrzyskie">Świętokrzyskie</option>
        <option value="warminsko-mazurskie">Warmińsko-Mazurskie</option>
        <option value="wielkopolskie">Wielkopolskie</option>
        <option value="zachodniopomorskie">Zachodniopomorskie</option>
      </select>
    </div> 
    <div>
      <label for="interests">Twoje zainteresowania</label>
      <textarea id="interests" name="interests" rows="4" cols="50"></textarea>
      
      <br>

      <label for="agreement">
        <input type="checkbox" id="agreement" name="agreement" />
        Zgoda na przetwarzanie danych
      </label>

      <br>

      <input type="submit" id="submit" name="submit" value="Zapisz" />
    </div>
  </form>
</section>


  <!-- Filmik -->
  <section id="video-view" class="section3">
    <video id="video-player"></video>
    
    <div id="video-controls">
      <input type="text" id="video-url">
      <button id="play-button">Play</button>
      <button id="pause-button">Pause</button>
      <button id="skip-button">Skip 5 seconds</button>
    </div>
  </section>
